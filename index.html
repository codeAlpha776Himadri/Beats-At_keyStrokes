<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music-keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
     <section class="main">
         <div class="key-box code-65">
             <h3>A</h3>
             <span>pe-hi</span>
             <audio  data-key='code-65' src="/assets/african-pe-hi.wav"></audio>
         </div>
         <div class="key-box code-70">
             <h3>F</h3>
             <span>pe-lo</span>
             <audio  data-key='code-70' src="assets/african-pe-lo.wav"></audio>
        </div>
        <div class="key-box code-68">
             <h3>D</h3>
             <span>pe-med</span>
             <audio  data-key='code-68' src="/assets/african-pe-med.wav"></audio>
        </div>
        <div class="key-box code-72">
             <h3>H</h3>
             <span>bendy</span>
             <audio  data-key='code-72' src="/assets/bendy.wav"></audio>
        </div>
        <div class="key-box code-71">
             <h3>G</h3>
             <span>bongo</span>
             <audio  data-key='code-71' src="/assets/bongo hi.wav"></audio>
        </div>
        <div class="key-box code-73">
             <h3>I</h3>
             <span>crikix</span>
             <audio  data-key='code-73' src="/assets/crikix.wav"></audio>
        </div>
        <div class="key-box code-74">
             <h3>J</h3>
             <span>eth</span>
             <audio  data-key='code-74' src="/assets/ethnowhat.wav"></audio>
        </div>
     </section>


    <script src="main.js"></script>
</body>
</html>
